<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="LEMON Restaurant.jpg" />
    <meta property="og:url" content="LEMON Restaurant.jpg" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="LEMON Restaurant.jpg" />
    </header>
    <main>
      <form>
        <div>
          <label for="userName">User Name</label>
          <input
            type="text"
            id="userName"
            name="userName"
            required
            minlength="2"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="2"
          />
        </div>
        <button type="submit">Log In</button>
      </form>
    </main>
  </body>
</html>
