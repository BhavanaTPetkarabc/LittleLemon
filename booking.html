<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="LEMON Restaurant.jpg" />
    <meta property="og:url" content="LEMON Restaurant.jpg" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="LEMON Restaurant.jpg" />
    </header>
    <main>
      <form>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          />
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div>
          <label for="people">Number of people</label>
          <input type="number" id="people" name="people" min="1" max="8" />
        </div>
        <div>
          <label for="cancel">I agree to the cancellation policy</label>
          <input type="checkbox" id="cancel" name="cancel" />
        </div>
        <button type="submit">Book Now</button>
      </form>
    </main>
  </body>
</html>
